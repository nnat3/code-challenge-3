<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span style="color: brown;">B</span>
        <span style="color: blueviolet;">l</span>
        <span style="color: blue;">o</span>
        <span style="color: cadetblue;">g</span>
        Post
       </h1>
    <div style="display: flex; gap: 17px;">
         <div id="post-list" style="flex: 1;"></div>
    <div id="post-detail" style="flex: 2;"></div>
  </div>

  <form id="new-post-form">
    <h3>Add New Post</h3>
    <input type="text" name="title" placeholder="Title" required />
    <input type="text" name="author" placeholder="Author" required />
    <textarea name="content" placeholder="Content" required></textarea>
    <button type="submit">Add Post</button>
  </form>
   <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>

    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2" required
    />

    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4" required></textarea>

    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
      Update Post
    </button>

    <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2" >
      Cancel
    </button>
  </form>

  <script src="index.js"></script>
</body>
</html>
